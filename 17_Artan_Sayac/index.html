<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>

    <div class="container">
        <div class="counter-container">
            <i class="fa-brands fa-linkedin fa-3x"></i>
            <div class="counter" data-target="1100">1100</div>
            <span>Linkedin</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-github fa-3x"></i>
            <div class="counter" data-target="235">235</div>
            <span>Github</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-youtube fa-3x"></i>
            <div class="counter" data-target="600">600</div>
            <span>Youtube</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-twitter fa-3x"></i>
            <div class="counter" data-target="6200">6200</div>
            <span>Twitter</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-medium fa-3x"></i>
            <div class="counter" data-target="300">300</div>
            <span>Medium</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-instagram fa-3x"></i>
            <div class="counter" data-target="236"236</div>
            <span>Instagram</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
